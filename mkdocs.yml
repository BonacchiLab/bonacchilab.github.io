# Project information
site_name: Bonacchi Lab
site_url: https://bonacchilab.github.io
edit_uri: https://github.com/BonacchiLab/BonacchiLab.github.io/edit/main/docs/
site_author: Niccolò Bonacchi
site_description: >-
  The Computational, Cognitive, and Behavioral Neuroscience Lab (CCBN) investigates the
  neural basis of behavior, cognition, and decision-making through innovative experimental
  techniques, computational modeling, and theory. Led by Assistant Professor Niccolò Bonacchi,
  our interdisciplinary work bridges animal and human neuroscience, emphasizing large-scale
  neural dynamics, temporal processing, brain states, and decision-making.

# Repository
repo_name: bonacchilab.github.io
repo_url: https://github.com/BonacchiLab/bonacchilab.github.io
# Copyright
copyright: Copyright &copy; 2025 Niccolò Bonacchi &copy; 2025 Bonacchi Lab

# Configuration
theme:
  name: material
  # custom_dir: material/overrides
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    - pymdown.markdown
    - pymdown.superfences
    - pymdown.tabbed
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/logo/CCBN_logo_200x200.png
  logo: assets/images/logo/CCBN_logo_200x200.png
  icon:
    logo: logo

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.arithmatex

